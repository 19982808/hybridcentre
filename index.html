<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hybrid Service Centre</title>

</head>
<body>

<!-- NAVBAR -->
<header class="site-header">
  <div class="logo-container">
    <h1>HYBRID CENTRE</h1>
  </div>

  <nav>
    <a href="#home" class="nav-link">Home</a>
    <a href="#products" class="nav-link">Products</a>
    <a href="#cart" class="nav-link">Cart (<span id="cart-count">0</span>)</a>
    <a href="#contact" class="nav-link">Contact</a>
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </nav>
</header>

<!-- HERO -->
<section class="hero" id="home">
  <div class="slideshow">
    <div class="slide active" style="background-image:url('images/hero1.jpg')"></div>
    <div class="slide" style="background-image:url('images/hero2.jpg')"></div>
    <div class="slide" style="background-image:url('images/hero3.jpg')"></div>
    <div class="slide" style="background-image:url('images/hero4.jpg')"></div>
  </div>

  <div class="hero-content">
    <h1>Hybrid Vehicle Experts</h1>
    <p>Battery â€¢ Engine â€¢ Suspension â€¢ Gearbox</p>
    <button class="cta-btn" id="bookServiceBtn">Book Service</button>
  </div>
</section>

<!-- PRODUCTS -->
<section id="products">
  <h2>Our Products</h2>

  <div class="products-grid">

    <div class="product">
      <i class="fa-solid fa-battery-full product-icon"></i>
      <h3>Hybrid Batteries</h3>
      <p>$500</p>
      <button class="add-to-cart-btn" data-name="Hybrid Battery" data-price="500">Buy</button>
    </div>

    <div class="product">
      <i class="fa-solid fa-gears product-icon"></i>
      <h3>Gearbox</h3>
      <p>$600</p>
      <button class="add-to-cart-btn" data-name="Gearbox" data-price="600">Buy</button>
    </div>

    <div class="product">
      <i class="fa-solid fa-car product-icon"></i>
      <h3>Suspension</h3>
      <p>$250</p>
      <button class="add-to-cart-btn" data-name="Suspension" data-price="250">Buy</button>
    </div>

  </div>
</section>

<!-- CART -->
<section id="cart" class="hidden">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <button id="checkoutBtn">Checkout</button>
</section>

<!-- CONTACT -->
<section id="contact" class="hidden">
  <h2>Contact Us</h2>

  </p>
</section>

<!-- BOOKING MODAL -->
<div class="modal" id="bookingModal">
  <div class="modal-content">
    <span class="close" id="closeBooking">&times;</span>
    <h2>Book Service</h2>
    <input placeholder="Name">
    <input placeholder="Phone">
    <textarea placeholder="Describe issue"></textarea>
    <button class="submit-btn">Submit</button>
  </div>
</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close" id="closeLogin">&times;</span>
    <h2>Login</h2>
    <input placeholder="Username">
    <input type="password" placeholder="Password">
    <button class="submit-btn">Login</button>
  </div>
</div>

<!-- REGISTER -->
<div class="modal" id="registerModal">
  <div class="modal-content">
    <span class="close" id="closeRegister">&times;</span>
    <h2>Register</h2>
    <input placeholder="Username">
    <input placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="submit-btn">Register</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
